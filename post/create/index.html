<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/9e8ffdbe7c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="../../src/js/api/posts/index.mjs"></script>
  </head>
  <body class="bg-secondary">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <span class="me-5 pe-2">Petstagram</span>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="index.html" class="nav-link px-2 text-white">Feed</a>
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <button type="submit" class="btn ps-4 py-1">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
          <div class="text-end">
            <a href="../profil/profile.html"
              ><i class="fa-regular fa-user fa-lg ms-4"></i
            ></a>
          </div>
          <a href="../../profil/login/index.html"
            ><i class="fa-solid fa-right-from-bracket fa-lg ms-5 ps-5"></i
          ></a>
        </div>
      </div>
    </header>

    <form id="createPost">
      <div class="container mt-5">
        <div class="form-group mb-2">
          <label for="">Title</label>
          <input
            type="text"
            class="form-control"
            placeholder="Title here"
            name="title"
            required
          />
        </div>

        <div class="form-group">
          <label for="">Body</label>
          <textarea
            class="form-control"
            placeholder="your content here"
            rows="3"
            name="body"
            required
          ></textarea>

          <div class="form-group mb-2">
            <label for="">Tags</label>
            <input
              type="text"
              class="form-control"
              placeholder="Tags here"
              name="tags"
            />
          </div>

          <div class="form-group mb-2">
            <label for="">Media</label>
            <input
              type="url"
              class="form-control"
              placeholder="url here"
              name="media"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">
          Create Post
        </button>
        <div id="post-container"></div>
      </div>
    </form>
  </body>
</html>
