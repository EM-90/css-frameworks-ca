<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/9e8ffdbe7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="bg-img" src="./images/background-image-login.jpg" alt="" />
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <form
        action="profile.html"
        method="get
      "
        class="bg-secondary rounded py-5 px-5"
      >
        <h1 class="text-center mb-5">Petstagram</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group pt-2">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            minlength="8"
          />
        </div>
        <div class="form-check pt-2 pb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
